{% extends "base.html" %}

{% block content %}
  <h1>Todo List</h1>
  <form method="POST">
    <input type="text" name="task" placeholder="Enter task here" required>
    <input type="submit" value="Add Task">
  </form>
  <ul>
    {% for task in tasks %}
      <li>
        {{ task.description }}
        <a href="{{ url_for('update_task', id=task.id) }}">Update</a>
        <a href="{{ url_for('delete_task', id=task.id) }}">Delete</a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
